<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>US County Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 12px; left: 12px; max-width: 360px;
      background: #fff; border-radius: 10px; padding: 10px 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15); font-family: system-ui, sans-serif; font-size: 14px;
      z-index: 1000;
    }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#eee; margin:2px 4px 0 0; }
    .hint { color:#666; font-size:12px; margin-top:6px; }
    .selected { stroke: #111; stroke-width: 1.5; fill: #3388ff; fill-opacity: .35; }
    .leaflet-interactive:focus {outline: none;}
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel" id="panel">
    <div><strong>Selected counties:</strong> <span id="selCount">0</span></div>
    <div id="names" style="margin-top:4px;"></div>
    <hr/>
    <div id="stats"></div>
    <div class="hint">Click to toggle. Shift+drag to pan. Double-click map to clear.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
