<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>US County Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #map { user-select: none; }
    .panel {
      position: absolute; top: 12px; left: 12px; width: 560px; max-width: calc(100vw - 24px);
      max-height: calc(100vh - 24px); overflow: auto; background: #fff; border-radius: 10px;
      padding: 10px 12px; box-shadow: 0 6px 20px rgba(0,0,0,.15); font: 14px system-ui, sans-serif; z-index: 1200;
    }
    .panel.collapsed { height:auto; max-height:none; padding:6px 8px; }
    .panel.collapsed #panelBody { display:none; }
    .toolbar { position: sticky; top: 0; background: #fff; padding-bottom: 6px; z-index: 10; display:flex; gap:6px; align-items:center; flex-wrap:wrap; }
    .btn { cursor:pointer; border:1px solid #ccc; border-radius:8px; padding:4px 8px; background:#f7f7f7; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#eee; margin:2px 4px 0 0; }
    .section { margin: 10px 0; }
    .groupTitle { margin:8px 0 4px; font-weight:600; font-size:13px; color:#333; border-bottom: 1px solid #eee; padding-bottom: 2px; }
    .kv { display:grid; grid-template-columns: 1fr auto; gap:4px 8px; }
    .kv div b { color:#222; }
    .leaflet-interactive:focus { outline: none; }
    .map-btn { position:absolute; top:12px; right:12px; z-index:1200; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Basemap toggle -->
  <button class="btn map-btn" id="toggleBasemap">OSM On</button>

  <div class="panel" id="panel">
    <div class="toolbar">
      <button class="btn" id="togglePanel">Minimize</button>
      <button class="btn" id="clearBtn">Clear selection</button>
      <select id="stateSelect"></select>
      <button class="btn" id="fillStateBtn">Fill state</button>
      <span style="margin-left:auto"><strong>Selected:</strong> <span id="selCount">0</span></span>
    </div>

    <div id="panelBody">
      <div id="names" class="section"></div>

      <div class="section">
        <div class="groupTitle">Selected Area (Core)</div>
        <div id="core" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Education & Internet</div>
        <div id="eduNet" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Race & Ethnicity</div>
        <div id="race" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Age (detailed)</div>
        <div id="age" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Income</div>
        <div id="income" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Economy</div>
        <div id="economy" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Housing</div>
        <div id="housing" class="kv"></div>
      </div>

      <div class="section">
        <div class="groupTitle">Social</div>
        <div id="social" class="kv"></div>
      </div>

      <div class="section" style="color:#666; font-size:12px;">
        Notes: Hispanic/Latino is an ethnicity (overlaps with race). “Mean income” and P20/P80 are approximations from binned distributions.
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
